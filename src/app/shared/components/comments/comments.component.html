<div class="comments-row">
    <mat-form-field>
        <input type="text" matInput="Laisez un commentaire..." [formControl]="commentCtrl">
    </mat-form-field>
    <button mat-icon-button color="primary" (click)="onLeaveComment()" [disabled]="!commentCtrl.valid">
        <mat-icon>send</mat-icon>
    </button>
</div>
<mat-list *ngIf="comments.length" @list>
    <h2 mat-subheader>Commentaires</h2>
    <mat-list-item *ngFor="let comment of comments let i = index" [@listItem]="animationState[i]"
        (mouseenter)="onListItemMouseEnter(i)" (mouseleave)="onListItemMouseLeave(i)">
        <span mat-line comment class="comment-text">{{comment.comment}}</span>
        <span mat-line comment [size]="2" class="comment-date">{{comment.createdDate|since}}</span>
    </mat-list-item>
</mat-list>
